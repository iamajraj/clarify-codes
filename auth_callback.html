<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Simulate redirect after delay -->
    <meta http-equiv="refresh" content="3;url=onboarding.html" />
    <title>Authenticating... | Clarify | M. Raj</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
         :root { --clr-cream: #FAF8F1; --clr-accent: #4338ca; }
         body { font-family: 'Inter', sans-serif; background-color: var(--clr-cream); }
         /* Simple spinner */
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: var(--clr-accent); animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="text-center p-10">
        <div class="spinner mx-auto mb-6"></div>
        <h1 class="text-xl font-semibold text-gray-700 mb-2">Authenticating with GitHub...</h1>
        <p class="text-gray-500">Securely connecting your account. You'll be redirected shortly.</p>
    </div>
</body>
</html>
